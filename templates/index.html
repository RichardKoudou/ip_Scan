<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ip_Scan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        /* Carousel Styles */
        .carousel-container {
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            object-fit: cover;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transform: translateY(-50%);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
    <body>
        <h1>IP_SCAN</h1>
        <p>Bienvenue sur ip_scan, une petite plateforme qui permet de scanner des adresses ip afin d'en receuillir les informations.</p>
        <form method="post" action="/">
            <label for="ip">Veuillez entrer une adresse ip Ã  scanner</label>
            <input type="text" name="ip" id="ip">
            <select name="options" id="options">           
                <option value="-F">scan rapide (ports connus)</option>
                <option value="-sS -sU">scan tcp et udp</option>
                <option value="mac">adresses mac</option>
            </select>
            <input type="submit" value="Scanner">
        </form>
    </body>
</html>
